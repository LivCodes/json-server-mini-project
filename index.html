<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Fetch Mini Project</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="header">
      <img
        src="https://ih1.redbubble.net/image.930822137.5119/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
        alt="header"
      />
    </div>

    <div class="container">
      <form class="add-form">
        <h3>Create a toy!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Toy"
          class="submit"
        />
      </form>
    </div>

    <div id="collection">
    </div>
  </body>
</html>
