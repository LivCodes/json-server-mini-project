<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Funko Pop</title>
    <link rel="shortcut icon" href="assets/favicon_io (2)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="header"
      />
    </div>

    <div class="container">
      <form class="add-form">
        <h3>Create a toy!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Toy"
          class="submit"
        />
      </form>
    </div>

    <div id="collection">
      <div class="card">
        <h2>Rex</h2>
        <img alt="Rex" src="http://umich.edu/~chemh215/W11HTML/SSG5/ssg5.2/FRex.png" class="avatar" />
        <button class="btn">Remove</button>
      </div>
    </div>
  </body>
</html>
